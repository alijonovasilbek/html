<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="icon" type="image/x-icon" href="/images/html2.ico.png">
    <link rel="stylesheet" href="css2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

            background-image: url('/images/vazifa2.jpg');
        }

        .wrapper {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .input-box {
            margin-bottom: 20px;
        }
        .c_btn{
            margin-bottom:20px;
        }

        .input-field {
            position: relative;
        }

        .input-field input {
            width: calc(100% - 30px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-field input:focus {
            outline: none;
            border-color: #007bff;
        }

        .input-field i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .btn {
            width: 90%;
            padding: 8px;
            margin: auto;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            left:50px;

        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <form action="">
        <h1>Registration</h1>
        <div class="input-box">
            <div class="input-field">
                <input type="text" placeholder="Full Name" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Username" required>
                <i class='bx bx-user'></i>
            </div>
        </div>
        <div class="input-box">
            <div class="input-field">
                <input type="email" placeholder="Email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-field">
                <input type="tel" placeholder="Phone" required>
                <i class='bx bxs-phone-call'></i>
            </div>
        </div>
        <div class="input-box">
            <div class="input-field">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
        </div>
        <div class="c_btn">
                <div class="click_btn">
                    <a href="https://www.google.com" target="_blank" class="btn">GOOGLE</a>
                </div>
                <div class="click_btn">
                    <a href="https://www.youtube.com" target="_blank" class="btn">YOUTUBE</a>
                </div>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
</div>
</body>
</html>
